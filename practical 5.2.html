<html>
    <head>
        <title>Internship Application Form</title>
    </head>
    <body bgcolor="lightgrey">
      <img align="right"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Rc6itfX9o6vCL_oiPePnUTql0GYgFRq9pg&s" width="100" height="100"> 
        <h2 align="center">Internship Application Form</h2> 
        <form>
            <fieldset>
                <legend><h2>Personal Information</h2></legend>
                <label for="name">Enter your full name:</label>
 <input type="text" required placeholder="First Name">
 <input type="text" required placeholder="Middle Name">
 <input type="text" required placeholder="Last Name"><br>
 <label>Select your gender:</label>
 <div class="gender-group">
 <input type="radio" name="gender" value="male" required>
 <label for="male">Male</label><br>
 <input type="radio" name="gender" value="female">
 <label for="female">Female</label><br>
 <input type="radio" name="gender" value="other">
 <label for="other">Others</label><br>
 </div><br>
 <label for="address">Enter your Address:</label>
 <input type="text" required placeholder="Type Here"><br><br>
 <label for="dob">Enter your Date of Birth:</label>
 <input type="date" required><br><br>
 <label for="E-mail">E-mail</label>
 <input type="text" required placeholder="Type Here"><br>
 <label for="Mobile no.">Mobile no.</label>
 <input type="number" required placeholder="000 000 0000"><br>
 <label>Select your State:</label>
 <select>
 <option>Select State</option>
 <option>Maharashtra</option>
 <option>Madhya Pradesh</option>
 <option>Uttar Pradesh</option>
 <option>Bihar</option>
 <option>Others</option>
 </select><br><br>
 </fieldset>
 <fieldset>
 
 <label>Select your working Days:</label>
 <div class="branch-group">
 <input type="checkbox" name="Day" value="Monday">
 <label for="Monday">Monday</label><br>
 <input type="checkbox" name="Day" value="Tuesday">
 <label for="Tuesday">Tuesday</label><br>
 <input type="checkbox" name="Day" value="Wednesday">
 <label for="Wednesday">Wednesday</label><br>
 <input type="checkbox" name="Day" value="Thursday">
 <label1 for="Thursday">Thursday</label><br>
 <input type="checkbox" name="Day" value="Friday">
 <label for="Friday">Friday</label><br>
 <input type="checkbox" name="Day" value="Saturday">
 <label for="Saturday">Saturday</label><br>
 <label for="Experience">Experience</label>
 <input type="text" required placeholder="Type Here">
 </div><br>
 </fieldset>
 <input type="submit" value="Submit">
 </form>
</body>
</html>
